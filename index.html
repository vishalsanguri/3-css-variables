<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        CSS VARIABLES. <Span class="hilight">JS</Span>
    </div>
    <label for="space">Spacing</label>
    <input name="spacing" data-sizing="px" class="input" type="range" min="0" max="100" value="25" id="space">
    <label for="blurs">Blur</label>
    <input name="blur" data-sizing="px" class="input" type="range" min="0" max="25" value="1" id="blurs">
    <label for="color">Color</label>
    <input name="base" data-sizing="" class="input" type="color">
    <hr class="line">
    <div class="imagebox">
        <img class="image" src="./img.PNG" alt="image">
    </div>
    <script src="script.js"></script>
</body>
</html>
